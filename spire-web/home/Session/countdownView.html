<div id="session-countdown">
  <div>
    <h4>Session Countdown</h4>
    <ul class="list-inline">
      <li>
        <div class="countdown-block">
          <h2>{{countdown.days.time}}</h2>
          <h5>{{countdown.days.label}}</h5>
        </div>
      </li>
      <li>
        <div class="countdown-colon">
          <h2>
              <span ng-if="countdown.colon">:</span>
              <span ng-if="!countdown.colon">&nbsp;</span>
          </h2>
          <h5>&nbsp;</h5>
        </div>
      </li>
      <li>
        <div class="countdown-block">
          <h2>{{countdown.hours.time}}</h2>
          <h5>{{countdown.hours.label}}</h5>
        </div>
      </li>
      <li>
        <div class="countdown-colon">
          <h2>
              <span ng-if="countdown.colon">:</span>
              <span ng-if="!countdown.colon">&nbsp;</span>
          </h2>
          <h5>&nbsp;</h5>
        </div>
      </li>
      <li>
        <div class="countdown-block">
          <h2>{{countdown.mins.time}}</h2>
          <h5>{{countdown.mins.label}}</h5>
        </div>
      </li>
    </ul>
  </div>
</div>
