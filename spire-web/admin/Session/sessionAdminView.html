<div id="session-admin" class="center-block" ng-if="showView();">
	<div class="row">
		<div class="admin-edit col-md-6">
			<h3>Session List</h3>
			<div class="list-group">
	 			<button type="button" class="{{isActiveClass(createSession.id);}} list-group-item" ng-click="setSessionToEdit(createSession)">
	 				<span class="glyphicon glyphicon-plus"></span>
	 				Create New Session
	 			</button>
				<button type="button" class="{{isActiveClass(sess.id);}} list-group-item" ng-click="setSessionToEdit(sess);" ng-repeat="sess in sessions" >{{::sess.id + "-" + sess.name}}</button>
			</div>
			<div class="list-group center-block" ng-if="isListLoading">
				<img class="center-block" height="40" src="../common/images/lg-snake-loader.gif"/>
			</div>
		</div>
		<div class="admin-edit col-md-6">
			<h3>Edit Session</h3>
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="fieldKey in  fieldsOrder" ng-init="field = fields[fieldKey]">
					<div ng-if="field.tag == 'p' && sessionToEdit[fieldKey] != null"><label class="badge">{{field.label + ": " + sessionToEdit[fieldKey]}}</div>
					<div class="input-group admin-input-group" ng-if="field.tag == 'input'">
						<span class="input-group-addon label-addon">{{field.label}}</span>
						<input ng-if="field.type != 'checkbox'" class="form-control" ng-model="sessionToEdit[fieldKey]" placeholder="{{field.label}}" type="{{field.type}}"></input>
						<span  ng-if="field.type == 'checkbox'" class="input-group-addon">
							<input ng-model="sessionToEdit[fieldKey]" placeholder="{{field.label}}" type="{{field.type}}"></input>
						</span>
					</div>
				</li>
				<li class="list-group-item">
					<button class="btn btn-success" ng-click="updateSession();">Submit</button>
					<button class="btn btn-danger"  ng-click="deleteSession();" ng-if="!isNewSession();">Remove</button>
				</li>
			</ul>
		</div>
	</div>
</div>
